    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        .bg-white.shadow, .bg-white.rounded-lg.shadow {
          box-shadow: none !important;
          border: none !important;
        }
        table, table * {
          visibility: visible;
        }
        table {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        /* Hide buttons during print */
        button, input, select {
          display: none !important;
        }
      }
    </style>
